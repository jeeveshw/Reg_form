<!DOCTYPE html>
<html lang="en">
<head>
    <title> Registration </title>
    <link rel="stylesheet" href="style.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</head>
<body>

    <div class="container">
        <div class="form-box">
            <form action="" name="Formfill" onsubmit="return validation()">
                    <h2>Register</h2>
                    <p id="result"></p>

                    <div class="input-box">
                        <i class='bx bxs-user'></i>
                        <input type="text" name="Username" placeholder="Username"/>
                    </div>
                    <div class="input-box">
                        <i class='bx bx-envelope' ></i>
                        <input type="email" name="Email" placeholder="Email"/>
                    </div>
                    <div class="input-box">
                        <i class='bx bxs-lock-alt' ></i>
                        <input type="password" name="Password" placeholder="Password">
                    </div>
                    <div class="input-box">
                        <i class='bx bxs-lock-alt' ></i>
                        <input type="password" name="cPassword" placeholder="Confirm Password">
                    </div>
                    <div class="button">
                        <input type="submit" class= "btn" onclick="validation()" value="Register" />
                    </div>
                    <div class="group">
                        <span> <a href="#">Forget Password </a></span>
                        <span><a href="#"> Login </a> </span>
                    </div>
            </form>
        </div>
        <div class="popup" id="popup">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
            <h2>Thank you!</h2>
            <p>Your Registration Completed Successfully!</p>
            <a href="#"><button onclick="CloseSlide()">Ok</button> </a>
        </div>
    </div>



    <script src="index.js"></script>
</body>

</html>
